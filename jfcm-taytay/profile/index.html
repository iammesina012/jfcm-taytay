<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFCM Taytay - Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../dashboard/shared-styles.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <!--Navigation Bar-->
      <nav class="navbar">
        <div class="burger" id="burger">☰</div>
        <div class="navbar-title">JFCM Taytay</div>
      </nav>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-logo">
          <img src="../images/jfcm_white.png" alt="JFCM Logo" />
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
          "
        >
          <div
            style="
              width: 48px;
              height: 48px;
              border-radius: 50%;
              background-color: rgba(255, 255, 255, 0.2);
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 22px;
              color: #fff;
              flex-shrink: 0;
            "
          >
            <i class="fas fa-user"></i>
          </div>
          <div style="flex: 1; min-width: 0">
            <p
              style="
                margin: 0;
                color: #fff;
                font-family: &quot;Poppins&quot;, sans-serif;
                font-size: 13px;
                font-weight: 600;
                word-break: break-word;
                line-height: 1.2;
              "
            >
              Marie Rye Detera
            </p>
            <p
              style="
                margin: 0;
                color: rgba(255, 255, 255, 0.8);
                font-family: &quot;Poppins&quot;, sans-serif;
                font-size: 11px;
                word-break: break-word;
              "
            >
              Admin
            </p>
          </div>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-section-title">MENU</h3>
          <a href="../dashboard/dashboard.html"
            ><i class="fas fa-chart-line"></i>Dashboard</a
          >
          <a href="../teachings/index.html"
            ><i class="fas fa-book"></i>Teachings</a
          >
          <a href="../jfcm-talks/index.html"
            ><i class="fas fa-comments"></i>JFCM Talks</a
          >
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-section-title">SCHOOL OF WORKERS</h3>
          <div class="sidebar-dropdown">
            <button class="sidebar-dropdown-toggle" id="modulesToggle">
              <i class="fas fa-scroll"></i>Modules
              <span class="dropdown-arrow">▼</span>
            </button>
            <div class="sidebar-submenu" id="modulesSubmenu">
              <a href="../modules/index.html"
                ><i class="fas fa-folder"></i>Modules</a
              >
              <a href="../sow1/index.html"
                ><i class="fas fa-folder"></i>SOW 1</a
              >
              <a href="../sow2/index.html"
                ><i class="fas fa-folder"></i>SOW 2</a
              >
            </div>
          </div>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-section-title">SETTINGS</h3>
          <a href="index.html"><i class="fas fa-user-circle"></i>Profile</a>
          <a href="../user-management/index.html"
            ><i class="fas fa-users"></i>User Management</a
          >
          <a href="../login/login.html" class="logout-btn"
            ><i class="fas fa-sign-out-alt"></i>Logout</a
          >
        </div>
      </div>
    </header>

    <main class="dashboard-main">
      <h1 class="dashboard-title">Profile</h1>

      <div class="profile-container">
        <!-- Profile Picture Section -->
        <div class="profile-picture-section">
          <div class="profile-picture-wrapper">
            <div class="profile-picture" id="profilePicture">
              <i class="fas fa-user"></i>
            </div>
            <button class="profile-upload-btn" id="profileUploadBtn">
              <i class="fas fa-camera"></i>
            </button>
            <input
              type="file"
              id="profileFileInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>

        <!-- User Information Section -->
        <div class="profile-info-section">
          <div class="profile-name-section">
            <p class="profile-full-name">Marie Rye Detera</p>
          </div>

          <div class="profile-details-section">
            <div class="profile-info-item">
              <h3 class="profile-info-label">Username</h3>
              <p class="profile-info-value">marieryedetera</p>
            </div>

            <div class="profile-info-item">
              <h3 class="profile-info-label">Role</h3>
              <p class="profile-info-value">Admin</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../dashboard/shared-script.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
